<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Room with Video Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div id="phone-container">
        <div id="phone">
            <div id="screen">
                <div id="video-container">
                    <button id="video-agora">Video Stream</button>
                    <button id="video-regular">Default Video</button>
                    <input type="file" id="video-upload" accept="video/*" style="display:none;" />
                    <button id="upload-video-btn">Upload Your Video</button>
                </div>
            </div>
        </div>
    </div>

    <div id="container3D"></div>
</main>
<script type="text/javascript" src="AgoraRTC_N-4.22.1.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
